<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100;0,8..144,200;0,8..144,300;0,8..144,400;0,8..144,500;0,8..144,600;0,8..144,700;0,8..144,800;0,8..144,900;1,8..144,100;1,8..144,200;1,8..144,300;1,8..144,400;1,8..144,500;1,8..144,600;1,8..144,700;1,8..144,800;1,8..144,900&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="anim-stylesheet.css" />
  </head>
  <body class="clear clouds rain">
    <div id="sun"></div>
    <div class="wrapper">
      <div class="container">
        <form id="search-city-form">
          <div class="row">
            <div class="col-7">
              <input
                id="searching"
                type="search"
                placeholder="city name"
                autocomplete="off"
                class="form-control city-input"
              />
            </div>
            <div class="col-2">
              <input class="btn btn-primary" type="submit" value="search" />
            </div>
            <div class="col-3">
              <button id="current-location">current location</button>
            </div>
          </div>
        </form>
        <hr />
        <div class="row" id="city-name">
          <div class="col-6">
            <span class="city">Chattanooga</span>
            <br />
            <span id="date"></span>
          </div>
          <div class="col-6">
            <span class="city-temperature"
              ><img
                class="icon"
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt=""
                id="icon-code"
              />
              <span class="temperature" id="temperature"></span>
              <span class="units">Â°F
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <ul>
              <li>
                <span class="weather-details">
                  Humidity: <strong id="humidity"></strong
                ></span>
                <span class="weather-details"
                  >Wind: <strong id="wind-speed"></strong>
                </span>
              </li>
              <li class="weather-details" id="description"></li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <small>
        <a
          href="https://github.com/Gboyd21/weather-app"
          target="_blank"
          class="btn-btn-primary"
        >
          Open-source code
        </a>
        by Gabrielle Boyd
      </small>
    </div>
    <script src="index.js"></script>
  </body>
</html>
